<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-8 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
        <h2 class="text-gray-400 uppercase text-xs font-bold tracking-widest mb-2">{{ wf.name }}</h2>
        
        <div class="w-full bg-gray-700 rounded-full h-1.5 mb-8">
            <div class="bg-blue-500 h-1.5 rounded-full transition-all duration-500" style="width: {{ progress }}%"></div>
        </div>

        <h1 class="text-2xl font-semibold mb-6">Step {{ wf.current_step_index + 1 }}: {{ task.description }}</h1>

        <p class="text-gray-400 mb-8 italic">"Complexity is the enemy of execution. Focus only on this task."</p>

        <a href="{{ url_for('next_step', wf_id=wf.id) }}" 
           class="block w-full text-center bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition">
            Mark as Complete â†’
        </a>
    </div>
</body>
</html>
